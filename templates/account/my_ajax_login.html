{% load i18n %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
{% endblock %}
<!-- in case of  errors alert-login-->
<div class="alert-login"></div>

<form method="post" action="{% url 'account_login' %}" class="form-auth-login" >
    {% csrf_token %}
    <div class="form-group">
        <label for="login" class="white">
            {% trans 'Your Email' %}
        </label>
        <p class="login-error"></p>
        <input type="email"
              name="login"
              placeholder="E-mail address"
              id="login"
              class="input-control-auth"
              autofocus="autofocus"
              autocomplete="on"
              title="email"
        >
    </div>
    <div class="form-group mt-1">
        <label for="password" class="white">{% trans 'Your password' %}</label>
        <p class="password-error"></p>
        <input class="input-control-auth" type="password" name="password"
               placeholder="Password" required="" id="id_password" autocomplete="off">
    </div>
    <div class="form-group">
    <!-- <div class="form-extra" > -->
        <label for="id_remember" class="white">{% trans 'Remeber me' %}</label>
        <input type="checkbox" name="remember" id="id_remember" class="input-control-auth tenPx">   
            <!-- optionTextForm  -->
        <p class="white">{% trans "Forgot Password?" %}<a href="{% url 'account_reset_password' %}"><span class="space white streep">{% trans 'Here' %}</span></a></p>
        <!-- </div> -->

    </div>
    <div class="form-group-but">
        <button type="submit" class="button marginBot mb-1 mt-2">{% trans "Sign In" %}</button>
    </div>
</form>
